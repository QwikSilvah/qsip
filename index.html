<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="ext.js"></script>
</head>
<body>
    <section>
        <div class="container-lg pt-5">
            <ol class="list">

            </ol>
            <p class="input-area" >
                <input class="input col-10" placeholder="Enter item" autofocus pattern="d\{3,}" title="Enter at least three characters"><button class="add col-1 bg-secondary">Add</button>
            </p>
            <p>
                <input type="number" class="number" min="0" value="2" disabled/>
                <span>of   </span><span class="total">0</span>
            </p>
            <p>
                <button class="extract col-11 bg-primary" disabled>Pick</button>
            </p>
            <p class="history-nav">
                <button class="previous col-2 bg-secondary" disabled>Previous</button><span class="time col-7"></span><button class="next col-2 bg-secondary" disabled>Next</button>
            </p>
            <p class="time-on-hover"></p>
            <div class="results">

            </div>
            <div class="history-modify">
                <p>
                <button class="edit-item col-3 bg-info">Edit</button>
                <button class="remove-history-item col-8 bg-secondary" >Remove from History</button>
                </p>
                <button class="clear-history col-11 bg-danger">Clear History</button>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
