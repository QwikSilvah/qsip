<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QSIP</title>
    <link rel="icon" href="img/qs-thumb.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
    <script src="../extres/ext.js"></script>
    <script src="ext.js"></script>
    <script src="dialogue.js"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <section>
        <div class="container main container-sm p-1">
            <!---->
            <div class="input-container border border-2 container p-1">
                <div class="input-area-container container px-4">
                    <ol class="list">
                    </ol>
                    <p class="input-area row">
                        <input class="input col-11" placeholder="Enter item..." pattern="d\{3,}" title="Enter at least three characters" autofocus>
                        <button class="add col-1 btn-secondary"><i class="fa-solid fa-plus"></i></button>
                    </p>
                    <p>
                        <input type="number" class="number" min="0" value="2" disabled />
                        <span>of   </span><span class="total">0</span>
                        <button class="qs-reset" disabled><i class="fa-solid fa-refresh"></i></button>
                    </p>
                    <p class="row">
                        <button class="extract col-12 btn-primary" disabled>Select</button>
                    </p>
                </div>

                <!---->
                <div class="result-container border border-2 container">
                    <div class="result-area container">
                        <p class="history-nav row">
                            <button class="previous col-3 btn-secondary" disabled><i class="fa-solid fa-backward"></i> <span>Prev</span></button><span class="time col-6"></span><button class="next col-3 btn-secondary" disabled><span>Next </span><i class="fa-solid fa-forward"></i></button>
                        </p>
                        <p class="time-on-hover"></p>
                        <div class="results">

                        </div>
                    </div>


                </div>
                <div class="footer-container  border border-2 container">
                    <div class="history-modify">
                        <p class="row">
                            <button class="scroll-up edit-item col-4 btn-info" href=""><i class="fa-solid fa-pen-clip"></i> Edit</button>
                            <button class="remove-history-item col-8 btn-secondary"><i class="fa-regular fa-trash-can"></i> Remove from History</button>
                        </p>

                        <p class="row">
                            <button class="clear-history col-12 btn-light">Clear History</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Modal-->
    <button type="button" style="display: none; text-align:center;" class="lasso-modal btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Open modal
    </button>    

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    Modal body..
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>    
</body>
</html>
