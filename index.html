<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="../extres/ext.js"></script>
    <script src="ext.js"></script>
</head>
<body>
    <section>
        <div class="container-md pt-3" id="top">
            <ol class="list">

            </ol>
            <p class="input-area">
                <input class="input col-9" placeholder="Enter item" autofocus pattern="d\{3,}" title="Enter at least three characters"><button class="add col-2 bg-secondary">Add</button>
            </p>
            <p>
                <input type="number" class="number" min="0" value="2" disabled/>
                <span>of   </span><span class="total">0</span>
            </p>
            <p class="">
                <button class="extract col-11 bg-primary" disabled>Select</button>
            </p>
            <p class="history-nav">
                <button class="previous col-3 bg-secondary" disabled>Previous</button><span class="time col-5"></span><button class="next col-3 bg-secondary" disabled>Next</button>
            </p>
            <p class="time-on-hover"></p>
            <div class="results">

            </div>
            <div class="history-modify">
                <p class="">
                <button class="edit-item col-3 bg-info" href="#top">Edit</button>
                <button class="remove-history-item col-8 bg-secondary" >Remove from History</button>
                </p>

                <p class="">
                    <button class="clear-history col-11 bg-light">Clear History</button>
                </p>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
