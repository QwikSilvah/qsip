<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QSIP</title>
    <link rel="icon" href="img/202207141725-QS-thumb.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
    <script src="../extres/ext.js"></script>
    <script src="ext.js"></script>
</head>
<body>
    <section>
        <div class="container main container-sm p-4">
            <ol class="list">
            </ol>
            <p class="input-area row" >
                <input class="input col-10" placeholder="Enter item..." pattern="d\{3,}" title="Enter at least three characters">
                <button class="add col-2 btn-secondary">Add</button>
            </p>
            <p>
                <input type="number" class="number" min="0" value="2" disabled />
                <span>of   </span><span class="total">0</span>
                <button class="qs-reset" disabled><i class="fa-solid fa-refresh"></i></button>
            </p>
            <p class="row">
                <button class="extract col-12 btn-primary" disabled>Select</button>
            </p>
            <p class="history-nav row">
                <button class="previous col-3 btn-secondary" disabled>Previous</button><span class="time col-6"></span><button class="next col-3 btn-secondary" disabled>Next</button>
            </p>
            <p class="time-on-hover"></p>
            <div class="results">

            </div>
            <div class="history-modify">
                <p class="row">
                    <button class="scroll-up edit-item col-4 btn-info" href=""><span class="edit-item">Edit</span></button>
                    <button class="remove-history-item col-8 btn-secondary">Remove from History</button>
                </p>

                <p class="row">
                    <button class="clear-history col-12 btn-light">Clear History</button>
                </p>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
